<!DOCTYPE html>
<!--
    一个简单的测试字体的工具，因为自己做网页选择字体很麻烦，
    网上也没有效果和html标签对应的总结，
    所以自己做一个小工具来使用，工具基于html5和js，没有使用jQuery，页面效果使用了bootstrap,
                            by余皓
    -->
<html>
<head lang="en">
    <meta charset="GBK">
    <title>网页字体测试工具</title>
    <script src="JS/toolFunction.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="CSS/ToolCSS.css" rel="stylesheet" type="text/css">
</head>
<body onload="initTable()">
<div id="page-info">
<h1 class="page-header">字体效果测试工具</h1>
</div>
<div id="page-body">
    <div id="textInputDiv">
     <form>
         <input id="testText" class="form-control" type="text" oninput="font_Show()" placeholder="在这里输入测试文本">
     </form>
    </div>
    <div id="testResultTableDiv">
        <table id="font-familyTable" class="table-condensed table-bordered">
            <thead>
                <tr>
                    <th>字体名称</th>
                    <th>HTML标签名</th>
                    <th>字体效果</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <!--
    <p id="tips">这里是测试区域</p>
    <p id="testChineseDiv"></p>
    <p id="testEnglishDiv"></p>
    <button onclick="testData()">进行测试</button>
    -->
</div>
</body>
</html>
